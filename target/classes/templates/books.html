<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        table,td,th {border: black solid}
        table{border-collapse: collapse; margin: auto;}
    </style>
        <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

    <h1 class="heading">Books Page</h1>

    <div th:insert="fragments/frags :: navbar" class="navbar">
    </div>

    <form action="/books" class="center">
        <label for="firstName">Author First Name</label>
        <input type="text" name="firstName", id="firstName">
        <br>
        <label for="last">Author Last Name</label>
        <input type="text" name="lastName", id="lastName">
        <br>
        <input type="submit" value="Send">
    </form>

    <!-- Query 1 -->
    <form action="/authorByLetter" class="center">
        <label>Get Authors starting with a letter</label>
        <input type="text" name="word1" id="word1" maxlength="1">
        <input type="submit" value="Send">
    </form>
    <!-- Query 2 -->
    <form action="/authorBySequence" class="center">
        <label>Get Authors starting with a sequence of letters</label>
        <input type="text" name="word1" id="word1">
        <input type="submit" value="Send">
    </form>
    <!-- Query 3 -->
    <form action="/booksByPrice" class="center">
        <label>Sort Books By Price</label>
        <input type="submit" value="Send">
    </form>
    <!-- Query 4 -->
    <form action="/booksContainingWords" class="center">
        <label>Get books with titles containing 2 words</label>
        <label>First Word</label>
        <input type="text" name="word1" id="word1">
        <label>Second Word</label>
        <input type="text" name="word2" id="word2">
        <input type="submit" value="Send">
    </form>
    <!-- Query 5 -->
    <form action="/booksNotIncluding" class="center">
        <label for="word1">Books without this word</label>
        <input type="text" name="word1", id="word1">
        <input type="submit" value="Send">
    </form>
    <!-- Query 6 -->
    <form action="/booksWithAndWithout" class="center">
        <label>Get books with titles containing one word but not the second</label>
        <label>First Word - Including</label>
        <input type="text" name="word1" id="word1">
        <label>Second Word - Not Including</label>
        <input type="text" name="word2" id="word2">
        <input type="submit" value="Send">
    </form>


    <table>
        <tr>
            <th>Title</th>
            <th colspan="2">Author</th>
        </tr>
        <tr th:each="book:${books}">
            <td th:text="${book.title}"></td>
            <td colspan="2" th:text="${book.author.firstName} + ' ' + ${book.author.lastName}"></td>
            <td th:text="${book.price}"></td>
        </tr>

    </table>

</body>
</html>
